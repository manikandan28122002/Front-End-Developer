<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login">
        <h1>LOGIN</h1>
        <form action="#" method="post">
            <lable for="em">Email</lable>
            <input type="email" name="em"  class="em"  autocomplete="on" required>

            <lable for="pass">Password</lable>
            <input type="password" name="pass" class="pass" required><br>

            <input type="checkbox" name="remember me" class="cb">
            <lable for="remember me" class="rm">Remember me</lable>

            <lable for="fpass" class="fpass"><a href="#">Forget Password?</a></lable><br>

            <button type="submit" class="button"><a href="project.html">Login</a></button><br>

            <p>Don't have an account? <a href="signup.html" class="su">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
